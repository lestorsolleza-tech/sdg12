<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Admin Dashboard - User Feedback</h2>

    <div class="text-end mb-3">
        <button class="btn btn-danger" id="clear-all">Delete All Feedback</button>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="feedback-table">
        </tbody>
    </table>
</div>

<script>
// Load feedback into table
function loadFeedback() {
    let table = document.getElementById("feedback-table");
    table.innerHTML = "";

    let feedbackList = JSON.parse(localStorage.getItem("feedbackList")) || [];

    feedbackList.forEach((item, index) => {
        let row = `
            <tr>
                <td>${index + 1}</td>
                <td>${item.name}</td>
                <td>${item.email}</td>
                <td>${item.message}</td>
                <td>${item.date}</td>
                <td>
                    <button class="btn btn-sm btn-danger" onclick="deleteFeedback(${index})">
                        Delete
                    </button>
                </td>
            </tr>
        `;
        table.innerHTML += row;
    });
}

// Delete one feedback
function deleteFeedback(index) {
    let list = JSON.parse(localStorage.getItem("feedbackList")) || [];
    list.splice(index, 1);
    localStorage.setItem("feedbackList", JSON.stringify(list));
    loadFeedback();
}

// Delete ALL
document.getElementById("clear-all").addEventListener("click", function () {
    if (confirm("Are you sure you want to delete ALL feedback?")) {
        localStorage.removeItem("feedbackList");
        loadFeedback();
    }
});

// Initial load
loadFeedback();
</script>

</body>
</html>
